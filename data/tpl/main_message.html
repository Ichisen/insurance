<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Веб-заявка от %$name% ( %$phone% )</title>
</head>
<body>
    <h2>Веб-заявка от %$name%</h2>
    <h3>
        Телефон:
        <span style="text-decoration-line: underline;">
            %$phone%
        </span>
    </h3>
    <h3>
        Время обращения:
        <span style="text-decoration-line: underline;">
            %$datetime%
        </span>
    </h3>
    <p style="font-size: 16px;">
        Этот клиент желает получить быструю консультацию в
        <span style="text-decoration-line: underline; font-weight: 700;">
            ближайшие 30 минут!
        </span>
    </p>
</body>
</html>
